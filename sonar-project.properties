# SonarCloud Configuration for Code Quality Analysis
sonar.projectKey=distributed-task-queue-python
sonar.organization=surukanti
sonar.host.url=https://sonarcloud.io

# Source
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/__pycache__,**/.venv,**/venv
sonar.test.inclusions=**/tests/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,setup.py

# Code duplication
sonar.cpd.exclusions=**/__init__.py

# Import analysis
sonar.python.bandit.reportPaths=bandit-report.json
